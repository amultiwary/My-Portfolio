<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Section</title>
    <link rel="stylesheet" href="experience.css">
</head>
<body>
    <section class="experience">
        <h1>Experience</h1>
        <p>Technologies I have worked with...</p>
        <div class="tech-container">
            <!-- Cards -->
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML">
                <p>HTML</p>
            </div>
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS">
                <p>CSS</p>
            </div>
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
                <p>JavaScript</p>
            </div>
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/919/919851.png" alt="Node.js">
                <p>Node.js</p>
            </div>
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/919/919825.png" alt="Express.js">
                <p>Express.js</p>
            </div>
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/919/919836.png" alt="MongoDB">
                <p>MongoDB</p>
            </div>
            <div class="tech-card">
                <img src="https://cdn-icons-png.flaticon.com/512/919/919828.png" alt="Tailwind CSS">
                <p>Tailwind CSS</p>
            </div>
        </div>
    </section>
</body>
</html>
